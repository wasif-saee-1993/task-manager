<h3 class="text-center">Sign In</h3>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form class="" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label>Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
          class="form-control">
        <p class="text-muted" *ngIf="!email.valid && email.touched">Please Enter name</p>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          #password="ngModel"
          class="form-control">
        <p class="text-muted" *ngIf="!password.valid && password.touched">Please Enter Password</p>
      </div>
      <div class="text-center">
        <a>Register</a>
        <input type="submit" value="Login" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
